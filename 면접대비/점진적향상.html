<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .layout-grid {
                display: grid;
            }
            .layout-flex {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
        <picture>
            <source srcset="test.webp" type="imgage/webp" />
            <source srcset="test.avif" type="imgage/avif" />
            <img src="test.jpeg" alt="테스트 이미지입니다." />
        </picture>

        <script>
            const container = document.querySelector(".container");
            console.log(container.style);
            if (container.style.grid !== undefined) {
                container.classList.add("layout-grid");
            } else {
                container.classList.add("layout-flex");
            }
        </script>
    </body>
</html>

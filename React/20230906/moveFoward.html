<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            function Header({ menuOne, menuTwo }) {
                return (
                    <div>
                        header
                        <div>menu</div>
                        <div>{menuOne}</div>
                        <div>{menuTwo}</div>
                    </div>
                );
            }

            function 로그아웃() {
                return <button>로그아웃</button>;
            }

            function 로그인() {
                return (
                    <div>
                        <input type="text" />
                        <input type="password" />
                        <button>로그인</button>
                    </div>
                );
            }

            const login = false;

            const body = (
                <div>
                    {/*Header("about", "product")*/}
                    <Header menuOne="about" menuTwo="product" />
                    {console.log("hello jsx")}
                    {1 + 1}
                    <br />
                    {"hello" + "world"}
                    <h1>hello!!</h1>
                    {login ? "one" : "two"}
                    {login ? <로그아웃 /> : <로그인 />}
                </div>
            );

            const domContainer = document.querySelector("#root");
            const root = ReactDOM.createRoot(domContainer);
            root.render(body);
        </script>
    </body>
</html>

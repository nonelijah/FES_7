<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>벤딩머신</title>
        <link rel="stylesheet" href="./001.css" />
    </head>
    <body>
        <h1 class="title">
            <img src="./mediaquery/logo.svg" alt="colacola" />
        </h1>

        <main class="wrap">
            <section class="btn">
                <h2 class="a11y-hidden">판매음료</h2>
                <ul class="btn-list">
                    <li>
                        <button class="cola-btn" type="button">
                            <img
                                src="./mediaquery/Original_Cola.svg"
                                alt="Original_Cola"
                            />
                            <span>Original_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="cola-btn" type="button">
                            <img
                                src="./mediaquery/Violet_Cola.svg"
                                alt="Violet_Cola"
                            />
                            <span>Violet_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="cola-btn" type="button">
                            <img
                                src="./mediaquery/Yellow_Cola.svg"
                                alt="Yellow_Cola"
                            />
                            <span>Yellow_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="cola-btn" type="button">
                            <img
                                src="./mediaquery/Cool_Cola.svg"
                                alt="Cool_Cola"
                            />
                            <span>Cool_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="cola-btn" type="button">
                            <img
                                src="./mediaquery/Green_Cola.svg"
                                alt="Green_Cola"
                            />
                            <span>Green_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="cola-btn" type="button">
                            <img
                                src="./mediaquery/Orange_Cola.svg"
                                alt="Orange_Cola"
                            />
                            <span>Orange_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                </ul>
                <section>
                    <h2 class="a11y-hidden">장바구니</h2>
                    <div class="btn-layout">
                        <div class="money">
                            <h3>잔액 :</h3>
                            <p>1000</p>
                        </div>
                        <button
                            class="change click"
                            type="button"
                            name="change"
                        >
                            거스름돈 반환
                        </button>
                        <input type="number" />
                        <button
                            class="deposit click"
                            type="button"
                            name="deposit"
                        >
                            입금
                        </button>
                        <button class="get click" type="button" name="get">
                            획득
                        </button>
                    </div>
                </section>
            </section>
            <section class="input"></section>
            <section class="output"></section>
        </main>
    </body>
</html>

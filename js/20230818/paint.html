<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>box-paint</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            ul,
            li {
                list-style: none;
            }

            .wrap {
                padding: 20px;
            }

            .target {
                width: 500px;
                height: 500px;
                border-radius: 50%;
                box-sizing: border-box;
                border: 1px solid #ddd;
                background-color: black;
                margin-bottom: 50px;
                transition: all 0.3s;
            }

            .li-btn {
                display: flex;
                justify-content: space-around;
            }

            .li-btn [class^="btn"] {
                width: 70px;
                min-height: 30px;
                border: 5px double black;
                background-color: #eee;
                font-weight: bold;
                cursor: pointer;
            }

            .red {
                background-color: red;
            }
            .green {
                background-color: green;
            }
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <article class="wrap">
            <div class="target"></div>
            <ul class="li-btn">
                <li><button class="btn-red">Red</button></li>
                <li><button class="btn-green">Green</button></li>
                <li><button class="btn-blue">Blue</button></li>
                <li><button class="btn-reset">Reset</button></li>
            </ul>
        </article>
        <script>
            const target = document.getElementsByClassName("target"),
                btns = document.querySelectorAll(".wrap [class^=btn]");
            // target은 유사배열이라 주의 필요

            btns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    target[0].className = "target";
                    target[0].classList.add(btn.className.slice(4));
                });
            });
        </script>
    </body>
</html>

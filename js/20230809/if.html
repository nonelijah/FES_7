<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let score = 69;
            let money = 1000;

            if (score > 90) {
                document.write("참 잘했습니다!<br>");
                money += 100000;
            } else if (score > 80) {
                document.write("잘했습니다!<br>");
                money += 10000;
            } else if (score > 70) {
                document.write("했습니다!<br>");
                money += 1000;
            } else {
                money = 0;
            }

            document.write(money);

            // 나이에 따른 인삿말
            let age = prompt("나이를 입력해주세요.");

            if (age >= 18) {
                console.log("안녕하세요!");
            } else if (age >= 10) {
                console.log("안녕! 반가워 꼬마친구!");
            } else {
                console.log("부럽다...");
            }

            // 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.
            let 성적 = prompt("성적을 입력해주세요.");
            if (성적 >= 90) {
                console.log("A");
            } else if (성적 >= 80) {
                console.log("B");
            } else if (성적 >= 70) {
                console.log("C");
            } else if (성적 >= 60) {
                console.log("D");
            } else {
                console.log("강해져서 돌아와라");
            }
        </script>
    </body>
</html>

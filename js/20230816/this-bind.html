        <title>this</title>

    <body>
        <script>
            const person = {
                name: "hojun",
                age: 25,
                a() {
                    console.log(this);
                    console.log(this.name);
                    function b() {
                        console.log(this);
                        console.log(this.name);
                        function c() {
                            console.log(this);
                            console.log(this.name);
                        }
                        c();
                    }
                    b();
                },
            };
            person.a();

            //출력
            /*
            {name: 'hojun', age: 25, a: ƒ}

            Window {window: Window, self: Window, document: document, name: '', location: Location, …}

            Window {window: Window, self: Window, document: document, name: '', location: Location, …}
            ''
            */
        </script>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            // 음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 로봇객체의 생성자를 만들어보세요.
            function RobotFactory(foodNames) {
                // Math.random() ==> 배열의 인덱스
                this.menu = foodNames;
            }

            RobotFactory.prototype.sayMenu = this.sayMenu = function () {
                // 배열의 길이에 해당하는 범위의 랜덤한 값을 출력
                const index = parseInt(Math.random() * this.menu.length);
                console.log(
                    `삐리비리비리 오늘의 메뉴는! ${this.menu[index]}!!!`
                );
            };

            const robot = new RobotFactory([
                "한식",
                "양식",
                "일식",
                "중식",
                "분식",
            ]);
        </script>
    </body>
</html>

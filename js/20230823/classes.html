<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Robot {
                // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다.
                // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다.
                constructor(name) {
                    this.name = name;
                }

                // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다.
                sayYourName() {
                    console.log(
                        `삐리비리. 제 이름은 ${this.name}입니다. 주인님.`
                    );
                }
            }
            // 예시
            class Me {
                constructor(myAddress) {
                    this.name = "재현";
                    this.address = myAddress;
                    this.phoneNum = "010-8000-0000";
                }

                canWalk() {
                    console.log("재현이가 걷는다.");
                }

                teaching(student) {
                    student.levelUp();
                }
            }

            class Lion {
                constructor() {
                    this.level = 1;
                }

                levelUp() {
                    this.level++;
                }
            }
            // 연습
            class Human {
                constructor(name) {
                    this.name = name;
                    this.hp = 100;
                    this.mp = 100;
                }
                sayName() {
                    console.log(`${this.name} 씨~`);
                }
                drink(item) {
                    console.log(
                        `${this.name.slice(1)} 은/는 ${item.name} 을/를 마신다`
                    );
                    this.hp += item.hp;
                    this.mp += item.mp;
                }
            }

            class Drink {
                constructor(name) {
                    this.name = name;
                    this.hp = 10;
                    this.mp = 10;
                }
            }

            let hyeon = new Human("안정현");
            let coffee = new Drink("커피");
            coffee.hp = 20;
            coffee.mp = 30;
            let beer = new Drink("맥주");
            beer.hp = -50;
            beer.mp = 50;
        </script>
    </body>
</html>

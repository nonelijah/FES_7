    <body>

        <script>
            /*
            1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
            2. 2번째 li의 글자에 밑줄을 그어주세요.
            3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
            4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
            */

            /*
                const olEl = document.querySelector("ol");
                olEl.parentElement.style.border = "3px solid black";
                olEl.children[2].style.textDecoration = "underline";
                for (i = 0; i < olEl.childElementCount; i++) {
                    if (i < 3) {
                        olEl.children[i].style.color = "red";

                        olEl.children[i].style.backgroundColor = "skyblue";
                    }
                }
             */

            // 01
            document.querySelector("ol").parentElement.style.border =
                "3px solid black";
            // 02
            document.querySelector("li:nth-child(2)").style.textDecoration =
                "underline";
            const liElements = document.querySelectorAll("li");
            liElements.forEach((item, index) => {
                if (index < 3) {
                    item.style.color = "red";
                } else if (index >= 6) {
                    item.style.color = "blue";
                    item.style.backgroundColor = "skyblue";
                }
            });
        </script>
